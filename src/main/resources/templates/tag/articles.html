<main>
    <div class="container body-content">
        <h1>Search by Tag - <th:block th:text="${tagName}"></th:block></h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <div>
                            <img style="height: 160px; width: auto;" th:src="@{'data:image/jpeg;base64,'+${article.image}}" class="img-rounded img-responsive"/>
                        </div>


                        <p th:text="${article.articleSummary}"></p>

                        <small class="author" th:text="${authorName}"></small>

                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>


                        <div>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.articleId})}">Read more &raquo;</a>
                            </div>
                        </div>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
